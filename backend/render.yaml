
services:
  - type: web
    name: vernan-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGODB_URI
        value: your-mongodb-atlas-connection-string
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://your-frontend-app.onrender.com